<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31</title>
    <style>
   .fat {
    font-weight: bold;
    font-size: 1.5em;
   }
   .header {
    background-color: aqua;
   }
   </style>
   <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1 class="header">
        <center>Willow Chang</center>
      </h1>
      <img width="100%" src="willow.1.jpg" alt="A Landscape" />
    </header>
    <aside></aside>

    <main>
      <a href="https://www.behance.net/rinnn">
        <img width="15%" src="簡介.jpg" alt="Professional photo" />
      </a>
      <strong>
        <h3 class="header">特長</h3>
        <ul>
          <li>平面設計</li>
          <li>睡覺</li>
        </ul>
      </strong>
      <p>
        <span>簡介：</span>
        <span>我是Willow，本名張琬琛</span>
      </p>
      <div
        class="education fat"
        id="education"
        style="color: rgb(40, 110, 145)"
      >
        學歷
        <ul>
          <li>台南應用科大<small>2020-2024</small></li>
        </ul>
      </div>
      行事曆：
      <table border="1" style="width: 100%">
        <thead>
          <tr>
            <th></th>
            <th>上午</th>
            <th>中午</th>
            <th>下午</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>專業能力</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>飲食</td>
            <td>咖啡</td>
            <td>甜點</td>
            <td>健康餐</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>結論</td>
            <td colspan="3">飲食不均(?)</td>
          </tr>
        </tfoot>
      </table>
      <form action="">
        <input type="text" placeholder="請輸入姓名" />
        <input type="number" placeholder="請輸入年齡" />
        <input type="tel" placeholder="請輸入電話" />
        <input type="password" placeholder="請輸入pin" />
        <input type="email" placeholder="請輸入email" />

        <label><input type="checkbox" />是</label>
        <label><input type="checkbox" />否</label>
        <div>
          喜歡的水果：
          <label><input type="checkbox" name="fruit" />蘋果</label>
          <label><input type="checkbox" name="fruit" />草莓</label>
          <label><input type="checkbox" name="fruit" />梨子</label>
        </div>
        <div>
          備註
          <textarea name="" id=""></textarea>
        </div>
      <div>
        國家
        <select name="" id="">
          <option value="TW">臺灣</option>
          <option value="JP">日本</option>
          <option value="US">美國</option>
          <option value="CN">中國</option>
        </select>
      </div>
      <button>送出</button>
    </form>
  </body>
</html>
