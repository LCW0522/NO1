<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兩隻小豬履歷表 </title>
</head>

<body>
    <header>
        <h1>
            <center> Lana resume</center>
        </h1>
        <img width="100%" src="https://www.avex.com.tw/shinchanrun/img/footer/characters.png" />
    </header>
    <main>
        <a href="https://www.google.com" target="_blank">
            <img src="小小人1.jpg" alt="">
        </a>
        <strong>
            <h3>特長</h3>
            <ul>
                <li>游泳</li>
                <li>吃東西</li>
            </ul>
        </strong>
        <p>
        <h3>簡介</h3>
        <span>哈囉!我是蘇蘇</span>
        </p>
        <div class="education fat" id="education" style="color: rgb(38, 202, 172)">
            <h3>學歷</h3>
            <ul>
                <li>雙葉幼兒園<small>1990-2025</small></li>
            </ul>
        </div>
        行事曆:
        <table border="1" style="width: 100%">
            <thead>
                <tr>
                    <th></th>
                    <th>上午</th>
                    <th>中午</th>
                    <th>下午</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>專業能力</td>
                    <td>耍廢</td>
                    <td>打遊戲</td>
                    <td>睡覺</td>
                </tr>
                <tr>
                    <td>飲食</td>
                    <td>壽司郎</td>
                    <td>麥當勞</td>
                    <td>肯德基</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>結論</td>
                    <td colspan="3">廢人一個</td>
                </tr>
            </tfoot>

        </table>
        <form action="">
            <input type="text" placeholder="請輸入姓名" />
            <input type="number" placeholder="請輸入年齡" />
            <input type="tel" placeholder="請輸入電話" />
            <input type="password" placeholder="請輸入密碼" />
            <input type="email" placeholder="請輸入email" />
            <div>
                可愛嗎？
                <label><input type="radio" name="cute" />是</label>
                <label><input type="radio" name="cute" />否</label>
            </div>
            <div>
                喜歡的水果
                <label><input type="checkbox" name="fruit" />蘋果</label>
                <label><input type="checkbox" name="fruit" />香蕉</label>
                <label><input type="checkbox" name="fruit" />橘子</label>
            </div>
            <div>
                備註
                <textarea name="" id=""></textarea>
            </div>
            <div>
                國家
                <select name="" id="">
                    <option value="TW">臺灣</option>
                    <option value="JP">日本</option>
                    <option value="US">美國</option>
                    <option value="CN">中國</option>
                </select>
            </div>
            <button>送出</button>
        </form>
    </main>


</body>

</html>
