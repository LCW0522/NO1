<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCW</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('./ba.lcw.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #5c4a4a;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 240, 245, 0.8);
      border-radius: 12px;
    }

    h1, h3 {
      text-align: center;
      color: #d281a2;
      margin: 20px 0;
    }

    .center-img {
      display: block;
      margin: 0 auto 20px;
      width: 300px;
      height: auto;
      border-radius: 12px;
      border: 4px solid #f7b8d0;
    }

    ul {
      text-align: center;
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 8px 0;
    }

    a {
      color: #d26c9b;
      text-decoration: none;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255, 250, 252, 0.95);
      border: 2px solid #f4b2cc;
    }

    th, td {
      border: 1px solid #f4b2cc;
      padding: 10px;
      text-align: center;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.3em;
      color: #c2618c;
      margin-bottom: 10px;
    }

    form {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 228, 240, 0.85);
      border-radius: 10px;
      border: 2px solid #f4b2cc;
    }

    input, select, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #e9a9c1;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    input[type="checkbox"],
    input[type="radio"] {
      width: auto;
      margin-right: 6px;
    }

    label {
      display: inline-block;
      margin: 6px 8px 6px 0;
      color: #874a63;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #d26c9b;
    }

    button {
      background-color: #f7b8d0;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e890b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>LCW</h1>
    </header>

    <img src="./cat.lcw.jpg" alt="I'm a cat" class="center-img" />

    <p style="text-align: center;">
      <a href="https://www.pinterest.com/" target="_blank">googfle lin</a>
    </p>

    <section>
      <h3>特長</h3>
      <ul>
        <li>可愛</li>
        <li>可愛</li>
        <li><small>可愛</small></li>
      </ul>
    </section>

    <table>
      <caption>行事曆</caption>
      <thead>
        <tr>
          <th></th>
          <th>上午</th>
          <th>中午</th>
          <th>下午</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>專業能力</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>飲食</td>
          <td>鮭魚</td>
          <td>紅蘿蔔</td>
          <td>雞肉</td>
        </tr>
      </tbody>
    </table>

    <form>
      <div class="form-group">
        <input type="text" placeholder="請輸入姓別">
        <input type="number" placeholder="請輸入年齡">
        <input type="tel" placeholder="請輸入寵物姓名">
        <input type="password" placeholder="請輸入主人姓名">
        <input type="email" placeholder="連絡電話">
      </div>

      <div class="form-group">
        <label><input type="checkbox" />是</label>
        <label><input type="checkbox" />否</label>
      </div>

      <div class="form-group">
        <span class="section-title">喜歡的水果</span>
        <label><input type="radio" name="fruit" />芒果</label>
        <label><input type="radio" name="fruit" />香蕉</label>
        <label><input type="radio" name="fruit" />橘子</label>
      </div>

      <div class="form-group">
        <span class="section-title">備註</span>
        <textarea rows="3"></textarea>
      </div>

      <div class="form-group">
        <span class="section-title">國家</span>
        <select>
          <option value="TW">台灣</option>
          <option value="JP">日本</option>
          <option value="US">美國</option>
          <option value="CN">中國</option>
        </select>
      </div>

      <button>送出</button>
    </form>
  </div>
</body>
</html>
