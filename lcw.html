<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCW 可愛小檔案</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('./ba.lcw.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #5c4a4a;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: rgba(255, 240, 245, 0.88);
      border-radius: 12px;
      box-shadow: 0 0 10px #f3c7d8;
    }

    h1, h3 {
      text-align: center;
      color: #d281a2;
      margin-bottom: 20px;
    }

    .center-img {
      display: block;
      margin: 0 auto 20px;
      width: 250px;
      height: auto;
      border-radius: 12px;
      border: 4px solid #f7b8d0;
    }

    a {
      color: #d26c9b;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      text-align: center;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 8px 0;
      font-size: 1.1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 250, 252, 0.95);
      border: 2px solid #f4b2cc;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #f4b2cc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #fddbea;
    }

    tr:hover {
      background-color: #fff0f5;
    }

    caption {
      font-size: 1.2em;
      font-weight: bold;
      color: #c2618c;
      margin: 10px 0;
    }

    form {
      padding: 20px;
      background-color: rgba(255, 228, 240, 0.9);
      border-radius: 10px;
      border: 2px solid #f4b2cc;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #874a63;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e9a9c1;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }

    button {
      background-color: #f7b8d0;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e890b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LCW 的可愛小檔案</h1>

    <img src="./cat.lcw.jpg" alt="I'm a cat" class="center-img" />

    <p style="text-align: center;">
      <a href="https://www.pinterest.com/" target="_blank">點我看靈感小天地 🐾</a>
    </p>

    <section>
      <h3>特長</h3>
      <ul>
        <li>可愛到逆天</li>
        <li>程式爆強</li>
        <li><small>持續進化中 2000–2024</small></li>
      </ul>
    </section>

    <table>
      <caption>行事曆</caption>
      <thead>
        <tr>
          <th>分類</th>
          <th>上午</th>
          <th>中午</th>
          <th>下午</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>專業能力</td>
          <td>吃飯</td>
          <td>睡覺</td>
          <td>搗蛋</td>
        </tr>
        <tr>
          <td>飲食</td>
          <td>鮭魚</td>
          <td>紅蘿蔔</td>
          <td>雞肉</td>
        </tr>
      </tbody>
    </table>

    <form>
      <div class="form-group">
        <label for="gender">寵物姓別</label>
        <input type="text" id="gender" placeholder="請輸入寵物姓別">
      </div>

      <div class="form-group">
        <label for="age">年齡</label>
        <input type="number" id="age" placeholder="請輸入年齡">
      </div>

      <div class="form-group">
        <label for="petname">寵物姓名</label>
        <input type="tel" id="petname" placeholder="請輸入寵物姓名">
      </div>

      <div class="form-group">
        <label for="owner">主人姓名</label>
        <input type="password" id="owner" placeholder="請輸入主人姓名">
      </div>

      <div class="form-group">
        <label for="phone">連絡電話</label>
        <input type="email" id="phone" placeholder="連絡電話">
      </div>

      <div class="form-group">
        <label>是否黏人</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> 是</label>
          <label><input type="checkbox"> 否</label>
        </div>
      </div>

      <div class="form-group">
        <label>喜歡的水果</label>
        <div class="radio-group">
          <label><input type="radio" name="fruit"> 芒果</label>
          <label><input type="radio" name="fruit"> 香蕉</label>
          <label><input type="radio" name="fruit"> 橘子</label>
        </div>
      </div>

      <div class="form-group">
        <label for="note">備註</label>
        <textarea id="note" rows="3" placeholder="可以填寫寵物的特殊癖好喔！"></textarea>
      </div>

      <div class="form-group">
        <label for="nation">國家</label>
        <select id="nation">
          <option value="TW">台灣</option>
          <option value="JP">日本</option>
          <option value="US">美國</option>
          <option value="CN">中國</option>
        </select>
      </div>

      <button type="submit">送出表單</button>
    </form>
  </div>
</body>
</html>
