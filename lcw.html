<form>
  <div class="form-group">
    <label for="gender">寵物姓別</label>
    <input type="text" id="gender" placeholder="請輸入寵物姓別">
  </div>

  <div class="form-group">
    <label for="age">年齡</label>
    <input type="number" id="age" placeholder="請輸入年齡">
  </div>

  <div class="form-group">
    <label for="petname">寵物姓名</label>
    <input type="tel" id="petname" placeholder="請輸入寵物姓名">
  </div>

  <div class="form-group">
    <label for="owner">主人姓名</label>
    <input type="password" id="owner" placeholder="請輸入主人姓名">
  </div>

  <div class="form-group">
    <label for="phone">連絡電話</label>
    <input type="email" id="phone" placeholder="連絡電話">
  </div>

  <div class="form-group" style="display: flex; align-items: center; gap: 12px;">
    <label style="margin: 0; min-width: 100px;">是否黏人</label>
    <label style="margin: 0;"><input type="checkbox"> 是</label>
    <label style="margin: 0;"><input type="checkbox"> 否</label>
  </div>

  <div class="form-group" style="display: flex; align-items: center; gap: 12px;">
    <label style="margin: 0; min-width: 100px;">喜歡的零食</label>
    <label style="margin: 0;"><input type="radio" name="snack"> 凍乾</label>
    <label style="margin: 0;"><input type="radio" name="snack"> 蝦子</label>
    <label style="margin: 0;"><input type="radio" name="snack"> 鮭魚</label>
  </div>

  <div class="form-group">
    <label>備註</label>
    <textarea rows="3" placeholder="請輸入寵物喜好或注意事項"></textarea>
  </div>

  <div class="form-group">
    <label for="nation">國家</label>
    <select id="nation">
      <option value="TW">台灣</option>
      <option value="JP">日本</option>
      <option value="US">美國</option>
      <option value="CN">中國</option>
    </select>
  </div>

  <button type="submit">送出表單</button>
</form>
